<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="frame">
            <div class="contacts">
                <div class="contacts__header"></div>
                <div class="contacts__list">

                </div>
            </div>
            <div class="chat">
                <div class="chat__header">
                    <div class="chat__contact">
                        <div class="chat__userpic"></div>
                        <div class="chat__username">twinPete93</div>
                    </div>
                    <div class="chat__options"></div>
                </div>
                <div class="chat__main">
                    <div class="message">
                        <div class="message__body">
                            <div class="message__userpic"></div>
                            <div class="message__text">Das ist die erste Nachricht</div>
                        </div>
                    </div>
                    <div class="message">
                        <div class="message__body">
                            <div class="message__userpic"></div>
                            <div class="message__text">Das ist eine etwas l√§ngere Nachricht</div>
                        </div>
                    </div>
                    <div class="message message--ownMessage">
                        <div class="message__body">
                            <div class="message__userpic"></div>
                            <div class="message__text">Das ist die erste Nachricht</div>
                        </div>
                    </div>
                </div>
                <div class="chat__inputfield">
                    <input class="chat__input" type="text" placeholder="write a Message"/>
                    <div class="chat__sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </div>
                </div>
            </div>
            <div class="videochat">
                <div class="videochat__header">
                    <div class="videochat__minimize"></div>
                    <div class="videochat__maximize"></div>
                    <div class="videochat__close"></div>
                </div>
                <div class="videochat__body"></div>
            </div>
        </div>
        <div class="frame second">

            <button id="myId">go</button>
            <div class="catchat">
                <div class="signals">
                    <textarea name="" id="myId" cols="30" rows="10" class="myId"></textarea>
                    <textarea name="" id="otherId" class="otherId" cols="30" rows="10"></textarea>
                </div>
                <button class="connect">connect</button>

                <textarea name="" class="messageText" cols="30" rows="10"></textarea>
                <button class="sendMessage">send Message</button>
                <div class="message"></div>
                <div class="video"></div>
            </div>
        </div>
    </div>
</body>
</html>
